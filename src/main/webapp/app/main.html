<!DOCTYPE html>
<html lang="en" ng-app="komGikkApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Kom & Gikk</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/xeditable/xeditable.css">
    <link rel="stylesheet" type="text/css" href="/extra.css">

    <script src="/jquery-1.11.1.min.js"></script>
    <script src="/angular.min.js"></script>

    <style>
        body {
            min-height: 200px;
            padding-top: 70px;
        }
    </style>

    <script>
        var app = angular.module("komGikkApp", ["ngRoute", "xeditable"])
            .config(function ($routeProvider) {
                //todo: gjøre dette dynamisk fra $scope.menu
                $routeProvider.when("/time", { templateUrl: "views/time.html"});
                $routeProvider.when("/activities", { templateUrl: "views/activities.html"});
                $routeProvider.when("/summary", { templateUrl: "views/summary.html"});
                $routeProvider.when("/updateactivity", { templateUrl: "views/updateActivity.html"});
                $routeProvider.when("/newactivity", { templateUrl: "views/newActivity.html"});
                $routeProvider.when("/settings", { templateUrl: "views/settings.html"});
                $routeProvider.when("/about", { templateUrl: "views/about.html"});
                $routeProvider.when("/admin", {templateUrl: "views/admin.html"});
                $routeProvider.otherwise({ templateUrl: "views/time.html"});
            })
        ;

        app.run(function(editableOptions) {
            editableOptions.theme = 'bs3'; // bootstrap3 theme. Can be also 'bs2', 'default'
        });
    </script>
    <script src="/objects/ActivittiesX.js"></script>
    <script src="/objects/LoadingState.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/xeditable/xeditable.js"></script>
    <script src="/service/commonDirectives.js"></script>
    <script src="/service/PropertiesService.js"></script>
    <script src="/controllers/mainController.js"></script>
    <script src="/controllers/menuController.js"></script>
    <script src="/ngmodules/angular-route.js"></script>
    <script src="/controllers/activitiesListController.js"></script>
    <script src="/controllers/userController.js"></script>
    <script src="/controllers/timeController.js"></script>
    <script src="/service/activityService.js"></script>
    <script src="/service/timeEventService.js"></script>
    <script src="/controllers/summaryController.js"></script>
</head>

<body ng-controller="mainCtrl">

<ng-include src="'views/menu.html'"></ng-include>

<div class="alert alert-danger" ng-show="data.error">
    <p>Uff da, noe gikk ikke helt som planlagt. Prøv igjen. Error ({{data.error.status || 'undefined'}}).</p>
    <a href="/app/main.html" class="alert-link">Prøv igjen</a>
</div>

<div class="container" ng-hide="data.error">

<ng-view />


</div> <!-- /container -->



</body>
</html>
