<div class="container-fluid" ng-controller="activitiesListCtrl">
    <div class="row">
        <div class="col-md-9">
            <h3>Aktiviteter</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Navn</th>
                    <th>SAP-konto</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in data.activities.activityList | filter:filterActionsForEdit | orderBy: 'name'">
                    <td>{{item.name}}</td>
                    <td>{{item.sap}}</td>
                    <td>
                        <a href="#/updateactivity" class="btn btn-xs btn-warning" ng-click="selectActivityForUpdate(item)">Endre</a>
                        <button type="button" class="btn btn-xs btn-danger" ng-click="deleteActivity(item)" confirmation-needed="Vil du fjerne denne aktiviteten?">Slette</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <a href="#/newactivity"class="btn btn-primary">Legg til aktivitet</a>
            </div>

        </div>
    </div>
</div>
