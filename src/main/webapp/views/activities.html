<div ng-controller="activitiesListCtrl">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Navn</th>
            <th>SAP</th>
            <th>Kategori</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in data.activities | orderBy: 'name'">
            <td>{{item.name}}</td>
            <td>{{item.sap}}</td>
            <td>{{item.category}}</td>
            <td>
                <a href="#/updateactivity" class="btn btn-xs btn-warning" ng-click="selectActivityForUpdate(item)">Endre</a>
                <button type="button" class="btn btn-xs btn-danger" ng-click="deleteActivity(item)">Slette</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a href="#/newactivity"class="btn btn-primary">Legg til aktivitet</a>
    </div>
</div>
