<h2>Aktiviteter</h2>
<div class="well" ng-controller="activitiesListCtrl" >
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Navn</th>
            <th>SAP-konto</th>
            <!--<th>Sorteres under kategori</th>-->
            <th width="15%"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in data.activities | orderBy: 'name'">
            <td>{{item.name}}</td>
            <td>{{item.sap}}</td>
            <!--<td>{{item.category}}</td>-->
            <td>
                <a href="#/updateactivity" class="btn btn-xs btn-warning" ng-click="selectActivityForUpdate(item)">Endre</a>
                <button type="button" class="btn btn-xs btn-danger" ng-click="deleteActivity(item)" confirmation-needed="Vil du fjerne denne aktiviteten?">Slette</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div>
        <a href="#/newactivity"class="btn btn-primary">Legg til aktivitet</a>
    </div>
</div>
