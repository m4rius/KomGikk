<style>
    input.ng-invalid { background-color: #e4b9b9; }
    span.error { color: #a94442; font-weight: bold; }
</style>

<h2>Ny aktivitet</h2>

<div class="jumbotron" ng-controller="activitiesListCtrl" >
<form name="newActivityForm" novalidate>

    <div class="form-group">
        <label for="name" class="control-label">Navn</label>
        <input name="name" id="name" class="form-control" ng-model="data.newactivity.name" required />
        <span class="error" ng-show="newActivityForm.name.$error.required">Legg inn navn</span>
    </div>
    <div class="form-group">
        <label>SAP-konto</label>
        <input name="sap" class="form-control" ng-model="data.newactivity.sap" required />
        <span class="error" ng-show="newActivityForm.sap.$error.required">Legg inn SAP konto</span>
    </div>
    <!--<div class="form-group">-->
        <!--<label>Kategori</label>-->
        <!--<input name="category" class="form-control" ng-model="data.newactivity.category" />-->
    <!--</div>-->

    <div>
        <button ng-disabled="newActivityForm.$invalid"
                ng-click="saveNewActivity(data.newactivity)"
                class="btn btn-primary">Lagre</button>
        <button ng-click="cancel()"
                class="btn btn-default">Avbryt</button>
    </div>



</form>

</div>
