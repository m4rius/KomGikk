<style>
    input.ng-invalid { background-color: lightpink; }
    input.ng-valid { background-color: lightgreen; }
    span.error { color: red; font-weight: bold; }
</style>

<h2>Endre aktivitet</h2>

<div class="jumbotron" ng-controller="activitiesListCtrl">
<form name="updateActivityForm" novalidate>

    <div class="form-group">
        <label>Navn</label>
        <input name="name" class="form-control" ng-model="data.activityToUpdate.name" required />
        <span class="error" ng-show="updateActivityForm.name.$error.required">Legg inn navn</span>
    </div>
    <div class="form-group">
        <label>SAP konto</label>
        <input name="sap" class="form-control" ng-model="data.activityToUpdate.sap" required />
        <span class="error" ng-show="updateActivityForm.sap.$error.required">Legg inn SAP konto</span>
    </div>
    <div class="form-group">
        <label>Kategori</label>
        <input name="category" class="form-control" ng-model="data.activityToUpdate.category" />
    </div>

    <div>
        <button ng-disabled="updateActivityForm.$invalid"
                ng-click="updateActivity(data.activityToUpdate)"
                class="btn btn-primary">Lagre</button>
        <button ng-click="cancelUpdateActivity()"
                class="btn btn-default">Avbryt</button>
    </div>



</form>

</div>
