<!DOCTYPE html>
<html lang="en" ng-app="komGikkApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Kom & Gikk</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="/angular.js"></script>

    <style>
        body {
            min-height: 2000px;
            padding-top: 70px;
        }
    </style>

    <script>
        angular.module("komGikkApp", ["ngRoute"])
            .config(function ($routeProvider) {
                //todo: gjøre dette dynamisk fra $scope.menu
                $routeProvider.when("/time", { templateUrl: "views/time.html"});
                $routeProvider.when("/activities", { templateUrl: "views/activities.html"});
                $routeProvider.when("/summary", { templateUrl: "views/summary.html"});
                $routeProvider.when("/newactivity", { templateUrl: "views/newActivity.html"});
                $routeProvider.otherwise({ templateUrl: "views/time.html"});
            })
        ;
    </script>
    <script src="/controllers/mainController.js"></script>
    <script src="/controllers/menuController.js"></script>
    <script src="/ngmodules/angular-route.js"></script>
</head>

<body ng-controller="mainCtrl">

<ng-include src="'views/menu.html'"></ng-include>

<div class="alert alert-danger" ng-show="data.error">
    <p>Sorry, noe gikk helt på tryne. Error ({{data.error.status || 'undefined'}}).</p>
    <a href="/index.html" class="alert-link">Prøv igjen</a>
</div>

<div class="container" ng-hide="data.error">

<ng-view />


</div> <!-- /container -->

<script src="/jquery-1.11.1.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
