<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title> - jsFiddle demo</title>

    <script src="/jquery-1.11.1.min.js"></script>
    <script type='text/javascript' src="/angular.min.js"></script>
    <script type='text/javascript' src="/xeditable/xeditable.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/xeditable/xeditable.css">
    <script type='text/javascript' src="http://code.angularjs.org/1.0.8/angular-mocks.js"></script>


    <style type='text/css'>
        div[ng-app] { margin: 10px; }
    </style>

</head>
<body>
<h4>Angular-xeditable Editable table (Bootstrap 3)</h4>
<div ng-app="app" ng-controller="Ctrl">
    <form editable-form name="tableform" onaftersave="saveTable()" oncancel="cancel()">

        <!-- table -->
        <table class="table table-bordered table-hover table-condensed">
            <tr style="font-weight: bold">
                <td style="width:40%">Name</td>
                <td style="width:30%">Status</td>
                <td style="width:30%">Group</td>
                <td style="width:30%" ng-show="tableform.$visible"><span >Action</span></td>
            </tr>
            <tr ng-repeat="user in users | filter:filterUser">
                <td>
                    <!-- editable username (text with validation) -->
          <span editable-text="user.name" e-form="tableform" onbeforesave="checkName($data, user.id)">
            {{ user.name || 'empty' }}
          </span>
                </td>
                <td>
                    <!-- editable status (select-local) -->
          <span editable-select="user.status" e-form="tableform" e-ng-options="s.value as s.text for s in statuses">
            {{ showStatus(user) }}
          </span>
                </td>
                <td>
                    <!-- editable group (select-remote) -->
          <span editable-select="user.group" e-form="tableform" onshow="loadGroups()" e-ng-options="g.id as g.text for g in groups">
            {{ showGroup(user) }}
          </span>
                </td>
                <td ng-show="tableform.$visible"><button type="button" ng-click="deleteUser(user.id)" class="btn btn-danger pull-right">Del</button></td>
            </tr>
        </table>

        <!-- buttons -->
        <div class="btn-edit">
            <button type="button" class="btn btn-default" ng-show="!tableform.$visible" ng-click="tableform.$show()">
                Endre
            </button>
        </div>
        <div class="btn-form" ng-show="tableform.$visible">
            <button type="button" ng-disabled="tableform.$waiting" ng-click="addUser()" class="btn btn-default pull-right">Legg til</button>
            <button type="submit" ng-disabled="tableform.$waiting" class="btn btn-primary">Lagre</button>
            <button type="button" ng-disabled="tableform.$waiting" ng-click="tableform.$cancel()" class="btn btn-default">Avbryt</button>
        </div>

    </form>
</div>
<script src="conteroller.js"></script>


</body>


</html>
